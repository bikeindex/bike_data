name: CI

on:
  push:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/lint --no-fix
      - name: Run tests
        run: bundle exec rspec --color --format progress --default-path tests

